server:
  port: ${PORT:8080}

spring:
  datasource:
    # Render will provide DATABASE_URL or you can set JDBC_DATABASE_URL manually
    url: ${JDBC_DATABASE_URL:${DATABASE_URL:}}
    username: ${DB_USER:}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 25MB
app:
  gemini:
    apiKey: ${GEMINI_API_KEY:}
    model: ${GEMINI_MODEL:gemini-2.0-flash}
